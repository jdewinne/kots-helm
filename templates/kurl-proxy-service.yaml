{{ if .Values.kurlProxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: kurl-proxy-kotsadm
  labels:
    kots.io/kotsadm: "true"
    kots.io/backup: velero
    {{- include "admin-console.labels" . | nindent 4 }}
spec:
  type: NodePort
  selector:
    app: kurl-proxy-kotsadm
  ports:
  - port: 8800
    targetPort: 8800
    nodePort: {{ .Values.kurlProxy.nodePort }}
{{ end }}
